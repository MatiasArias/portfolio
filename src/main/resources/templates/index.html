<div class="container">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators" >
            <button  th:each="proyecto : ${proyectos}" type="button" data-bs-target="#carouselExampleCaptions" class="" th:data-bs-slide-to="${proyecto.idProyecto}" th:class="${proyecto.active}" th:aria-current="${proyecto.active.equals(' active')}" th:aria-label="@{Slide}+' '+${proyecto.idProyecto+1}"></button>
        </div>
        <div class="carousel-inner">
            <div  th:each="proyecto : ${proyectos}" class="carousel-item" th:class="@{carousel-item}+${proyecto.active}">
                <a th:href="@{/proyecto?id=}+${proyecto.idProyecto}">
                <img th:src="${proyecto.urlImagen}" src="img/concesionaria.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="${proyecto.titulo}">Concesionaria</h5>
                    <p th:text="${proyecto.descripcion}">Some representative placeholder content for the first slide.</p>
                </div>
                </a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
