<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Matias Arias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="regular-progression colorhint-gradient">
<div th:replace="fragments/nav :: nav"></div>
<div class="container">

    <h1>Matias Arias - Template</h1>
    <h2>Desarrollador Backend</h2>
    <div>
        <table class="table table-striped">
           <thead>
           <th>Titulo</th>
           <th>Institucion</th>
           <th>Ingreso</th>
           <th>Graduacion</th>
           <th> </th>
           <th> </th>
           </thead>
            <tbody>
            <tr th:each="education:${educations}">
                <th th:text="${education.degree}"></th>
                <td th:text="${education.institution}"></td>
                <td th:text="${education.yearEntry}"></td>
                <td th:text="${education.graduation}"></td>
                <td><a th:href="@{/educations/form/{id}}" type="button" class="btn btn-primary">Editar</a></td>
                <td><a th:href="@{/educations/delete/{id}}" type="button" class="btn btn-danger">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="container-fluid bottom">
    <div th:replace="fragments/footer :: footer">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
