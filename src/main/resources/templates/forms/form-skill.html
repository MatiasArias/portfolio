<div class="container">
    <form th:action="@{/skills/form/create}" method="post" th:object="${skill}">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input th:field="*{name}" th:value="*{name}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nombre de la skill por cargar.</div>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Descripcion</label>
            <textarea th:field="*{description}" th:value="*{description}" class="form-control" id="id" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" href="/">Guardar</button>
    </form>
</div>
