<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Matias Arias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}" href="style.css"/>
</head>
<body class="regular-progression colorhint-gradient">
<div th:replace="fragments/nav :: nav"></div>
<div class="container">
    <h1>Cargar habilidad</h1>
    </div>
</div>
<div class="container">
    <form th:action="${action}=='Save'? @{/skills/form} : @{/skills/form/{idN}(idN=${id})}" method="post" th:object="${skill}">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input th:value="${id}"  type="text" class="form-control" id="id" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input th:field="*{name}" th:value="*{name}" type="text" class="form-control" id="name" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nombre de la skill por cargar.</div>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Descripcion</label>
            <textarea th:field="*{description}" th:value="*{description}" class="form-control" id="id" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" href="/">Guardar</button>
    </form>
</div>

<div class="container-fluid fixed-bottom">
    <div th:replace="fragments/footer :: footer">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
