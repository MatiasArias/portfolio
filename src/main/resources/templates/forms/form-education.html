<div class="container">
    <h1>Cargar Educacion</h1>
    </div>

<div class="container">
    <form th:action="@{/educations/form/create}" method="post" th:object="${education}">
        <div class="mb-3">
            <label for="degree" class="form-label">Titulo</label>
            <input th:field="*{degree}" th:value="*{degree}" type="text" class="form-control" id="degree">
        </div>
        <div class="mb-3">
            <label for="institution" class="form-label">Descripcion</label>
            <input th:field="*{institution}" th:value="*{institution}" type="text" class="form-control" id="institution" rows="3"></input>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input  th:field="*{yearEntry}" th:value="*{yearEntry}" type="text" class="form-control" placeholder="Desde" aria-label="Desde">
            </div>
            <div class="col">
                <input th:field="*{graduation}" th:value="*{graduation}" type="text" class="form-control" placeholder="Hasta" aria-label="Hasta">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" href="/">Guardar</button>
    </form>
</div>
